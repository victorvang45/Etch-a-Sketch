<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8:">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="flex-container">
        <div class="title">Etch-a-Sketch</div>
        <div class="content">
            <div class="board"></div>
            <div class="color-container">
                <input oninput="changeColor()" class="multicolor" id="colorpick" type="color" value="#000000">
                <label>Color</label>
            </div>
            <div class="buttons">
                <div class="button">
                    <button onclick="rainbowMode()" class="rainbow">Rainbow</button>
                </div>
                <div class="button">
                    <button onclick="erase()">Eraser</button>
                </div>
                <div class="button">
                    <button onclick="resetBoard()">Reset</button>
                </div>
            </div>
        </div>
        <div class="mode">Mode: Not Sketching</div>
        <div class="slide-container">
            <input oninput="rangeFunction()" class="slider" id="sliderange" type="range" min="1" max="100" value="16">
            <label class="sliderValue">Grid Size: 16 x 16</label>
        </div>
    </div>
</body>

</html>
